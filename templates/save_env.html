{% extends "allauth/layouts/entrance.html" %}
{% load allauth %}
{% block head_title %}Project{% endblock %}
{% block content %}
    <div class="container mt-5">
        <h1 class="text-center">Secret key</h1>
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="key" class="form-label">secret key</label>
                <input type="text" id="key" name="key" class="form-control" required>
            </div>

            <div class="form-group mt-3">
                <label for="value" class="form-label">Value Post $ server name</label>
                <input type="text" id="value" name="value" class="form-control" required>
            </div>

            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-primary">Save Key</button>
            </div>
        </form>
    </div>
{% endblock %}
